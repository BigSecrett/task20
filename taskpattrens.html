<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j,k;

        for(i=0;i<5;i++){
            for(j=0;j<=i;j++){
                document.write(" *")
            }
            document.write("<br>")
        }

        document.write("<hr>")

        for(i=0;i<=5;i++){
            for(k=0;k<=5-i;k--){
                document.write("8")
            }
           
            for(j=0;j<5;j++){
                document.write(" _")
            }
            document.write("<br>")
        }
    


    </script>
</body>
</html>
